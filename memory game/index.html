<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container show-window">
    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
        <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">3</span> Moves

        <label id="minutes">00</label>:<label id="seconds">00</label>

        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>

    <ul class="deck">
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card match">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
        <li class="card match">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card open show">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
    </ul>
</div>
<div class="container_popup hide-window">
    <div class="pop-up">
        <p class="title">Congratulations! You won!</p>
        <p class="scores">With 17 moves!</p>
        <p class="time">Time spent: 5minutes</p>
        <p class="stars-total">With 3 stars</p>
        <p>Woooooo!</p>
        <div><button class="green-button">Play again!</button></div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
